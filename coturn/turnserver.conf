# TURN server name and realm
realm=turn.example.com
server-name=turn.example.com

# Use fingerprint in TURN message
fingerprint

# IPs the TURN server listens on
listening-ip=0.0.0.0

# External IP of the TURN server
external-ip=YOUR_SERVER_PUBLIC_IP

# Main listening port
listening-port=3478

# Enable verbose logging
verbose

# SSL certificates (if using TLS)
# cert=/path/to/cert.pem
# pkey=/path/to/privkey.pem

# Authentication credentials
user=webrtc:webrtc123

# Enable long-term credential mechanism
lt-cred-mech

# Max bandwidth per session
total-quota=100

# Static auth secret
# use-auth-secret
# static-auth-secret=replace_this_with_your_secret

# Specify the relay ports range
min-port=49152
max-port=65535

# CLI password
cli-password=replace_this_with_your_cli_password 